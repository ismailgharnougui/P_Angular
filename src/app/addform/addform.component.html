<p>addform Product!</p>



  <form [formGroup]="addForm">
    <div class="form-group">
      <label>ID</label>
      <input type="number" class="form-control" formControlName="id" placeholder="Enter id">
    </div>
    <div class="form-group">
      <label>Title</label>
      <input type="text" class="form-control"  formControlName="title" placeholder="Enter title">
    </div>
    <div class="form-group">
      <label>Price</label>
      <input type="number" class="form-control"  placeholder="Enter price" formControlName="price">
    </div>
    <div class="form-group">
      <label>Quantite</label>
      <input type="number" class="form-control"  formControlName="quantite" placeholder="Enter quantite">
    </div>
    <div class="form-group">
      <label>Like</label>
      <input type="number" class="form-control"  formControlName="like" placeholder="Enter like">
    </div>

    <button type="submit" class="btn btn-primary" (click)="save()" [disabled]="addForm.invalid">Submit</button>
  </form>
